<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " en-us" }}">

<head>
  <meta charset="UTF-8">
  <meta name="description"
    content="Welcome to my personal website. My name is Shuvrojit Biswas and  I am Software Engineer with a passion for technology. On this site, I dump my thoughts and experiment with them.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ .Site.Title }}</title>
  {{ $style := resources.Get "styles.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<div class="container">
{{ partial "header" . }}
<main>
{{ block "main" . }}{{ end }}
</main>
{{ partial "footer" . }}
</div>
</html>
