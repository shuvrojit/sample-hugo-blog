{{ define "main" }}
<section>
  <h1>{{ .Title }}</h1>
  <p>Last Modified: {{ .Lastmod.Format "Mon Jan 2, 2006" }}</p>
  <p>Created At {{ .Date.Format "Mon Jan 2, 2006" }}</p>
  <p>{{ .WordCount }} Words</p>
  <div>
    <article>
      {{ printf "%#v" $.Content }}
    </article>
  </div>
</section>
<aside>
  <div>
    <section>
    </section>
  </div>
  <div>
    {{ with .PrevInSection }}
    <a class="previous" href="{{ .Permalink }}"> {{.Title}}</a>
    {{ end }}
    {{ with .NextInSection }}
    <a class="next" href="{{ .Permalink }}"> {{.Title}}</a>
    {{ end }}
  </div>
</aside>
{{ end }}
